<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        .question-container {
            margin-bottom: 20px;
        }
        .question-container label {
            font-weight: bold;
        }
        .question-container input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>专家问卷调查</h2>
<form method="post">
    {% csrf_token %}
    {% for question in questions %}
    <div class="question-container">
        <label for="question{{ forloop.counter }}">{{ question.question }}</label>
        <input type="text" id="question{{ forloop.counter }}" name="answers" placeholder="请输入答案" required>
    </div>
    {% endfor %}
    <button type="submit" class="submit-button">提交问卷</button>
</form>

</body>
</html>
