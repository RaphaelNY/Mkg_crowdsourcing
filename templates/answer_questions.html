<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回答问题</title>
</head>
<body>
    <h1>回答问题</h1>
    <ul>
        {% for question in questions %}
        <li>
            <h2>{{ question.title }}</h2>
            <p>{{ question.description }}</p>
            <form method="POST" action="/answer/{{ question.id }}">
                <label for="answer">您的回答：</label>
                <textarea name="answer" rows="4" required></textarea>
                <button type="submit">提交回答</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
