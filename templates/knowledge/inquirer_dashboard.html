<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>提问者 | 医疗知识图谱平台</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link href="/static/css/accounting.css" rel="stylesheet">
		<link href="/static/css/asker.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="card top-card">
			<div class="col-md-4">
				<h6>asker信息</h6>
			</div>
		</div>
		<p>
		<div class="row ">
			<div class="col-md-4">
				<div class="card left-card-1">
					<!-- 已提问问题列表 -->
					<h2>已提问的问题</h2>
					<table border="1">
						<thead>
							<tr>
								<th>问题标题</th>
								<th>问题内容</th>
								<th>是否已回答</th>
							</tr>
						</thead>
						<tbody>
							{% for question in questions %}
							<tr>
								<td>{{ question.title }}</td>
								<td>{{ question.content }}</td>
								<td>{% if question.answered %}已回答{% else %}未回答{% endif %}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>

			<div class="col-md-8">
				<div class="card right-card-1">
					<!-- 新增提问表单 -->
					<h2>新增提问</h2>
					<form method="POST">
						{% csrf_token %}
						<div>
							<label for="title">问题标题：</label>
							<input type="text" id="title" name="title" required>
						</div>
						<div>
							<label for="content">问题内容：</label>
							<textarea id="content" name="content" rows="4" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary mt-2">提交问题</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
