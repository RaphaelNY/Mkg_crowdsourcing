<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可信度结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .result h2 {
            font-size: 24px;
        }
        .credibility-score {
            font-size: 40px;
            color: #4CAF50;
        }
        .home-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .home-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="result">
    <h2>您的可信度评分：</h2>
    <div class="credibility-score">{{ credibility|floatformat:2 }}</div>
    <a href="{% url 'inquirer_dashboard' %}" class="home-btn">返回主页</a>
</div>

</body>
</html>
